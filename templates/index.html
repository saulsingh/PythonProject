<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Expiry Detector</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background: #f0f8ff; }
        .container { max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #0077b6; }
        #reader { margin: 20px auto; width: 80%; border: 2px dashed #ccc; }
        #result-display { margin-top: 20px; padding: 15px; border-radius: 5px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .failure { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .switch-container { margin-bottom: 20px; font-size: 1.1em; }
        .nav-link { display: block; margin-top: 20px; color: #0077b6; text-decoration: none; font-weight: bold;}
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’Š Medicine Expiry & Recycling Check</h1>

        <div class="switch-container">
            <label for="is_sealed">Packaging Status:</label>
            <input type="checkbox" id="is_sealed" checked> Sealed/Unopened
        </div>

        <div id="reader"></div>
        <div id="result-display">Scan a medicine barcode to check eligibility.</div>
        
        <a class="nav-link" href="{{ url_for('view_manifest') }}">View Recycling Manifest</a>
    </div>

    <script>
        const resultDisplay = document.getElementById("result-display");
        const isSealedCheckbox = document.getElementById("is_sealed");

        function onScanSuccess(decodedText) {
            // Stop scanning to prevent repeated submissions
            html5QrCode.stop().then(() => {
                resultDisplay.className = 'info';
                resultDisplay.innerText = "Processing barcode: " + decodedText;

                const isSealed = isSealedCheckbox.checked;

                fetch("/scan_data", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        barcode: decodedText, 
                        is_sealed: isSealed 
                    })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        resultDisplay.className = 'failure';
                        resultDisplay.innerText = data.error;
                    } else {
                        if (data.status === 'ready_for_recycle') {
                            resultDisplay.className = 'success';
                        } else if (data.status === 'expired' || data.status === 'unsealed_disposal') {
                            resultDisplay.className = 'failure';
                        } else {
                            resultDisplay.className = 'info';
                        }
                        resultDisplay.innerHTML = data.message;
                    }
                    // Restart scan after a short delay
                    setTimeout(() => startScanner(), 3000); 
                })
                .catch(error => {
                    resultDisplay.className = 'failure';
                    resultDisplay.innerText = "Network Error. Could not reach server.";
                    setTimeout(() => startScanner(), 3000); 
                });
            }).catch(err => {
                console.error("Failed to stop scanning:", err);
            });
        }

        const html5QrCode = new Html5Qrcode("reader");
        
        function startScanner() {
             html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                onScanSuccess
            ).catch(err => {
                resultDisplay.innerText = "Error accessing camera. Check permissions.";
            });
        }

        startScanner();
    </script>
</body>
</html>
